<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Login and Registration Form </title>
</head>
<body>
<div class="p2">  
    <div class="wrapper">
        <div class="form-wrapper sign-up">
            <form action="">
                <h2 class="h4">Sign Up</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="email" required>
                    <label for="">Email</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <button type="submit" class="btn">Sign Up</button>
                <div class="sign-link">
                    <p class="p2">Already have an account? <a href="#" class="signIn-link">Sign In</a></p>
                </div>
            </form>

    </div>
                                                    <!--Login page-->
                                                
             <div class="form-wrapper sign-in">
            <form action="">
                <h2 class="h4">Login Here</h2>
                <div class="input-group">
                    <input type="text" required>
                    <label for="">Username</label>
                </div>
                <div class="input-group">
                    <input type="password" required>
                    <label for="">Password</label>
                </div>
                <div class="forgot-pass">
                   <p class="p2"><a href="#">Forgot Password?</a></p>
                </div>
                <button type="submit" class="btn">Login</button>
                <div class="sign-link">
                    <p class="p2">Don't have an account? <a href="#" class="signUp-link">Sign Up</a></p>
                </div>
            </form>
             </div>
        
    </div>
</div>

    <script src="script.js"></script>
</body>

</html>
<!-- partial -->
  <script>
    const wrapper = document.querySelector('.wrapper');
    const signUpLink = document.querySelector('.signUp-link');
    const signInLink = document.querySelector('.signIn-link');

    signUpLink.addEventListener('click', () => {
        wrapper.classList.add('animate-signIn');
        wrapper.classList.remove('animate-signUp');
    });

    signInLink.addEventListener('click', () => {
        wrapper.classList.add('animate-signUp');
        wrapper.classList.remove('animate-signIn');
    });
  </script>

</body>
</html>
